<div
  #board
  class="board"
  (mousedown)="onMouseDown($event)"
  (mousemove)="onMouseMove($event)"
  (mouseup)="onMouseUp()"
  (mouseleave)="onMouseLeave()"
>
  <hand class="hand" [isComputer]="true" />

  <deck />

  <domino [values]="[0, 1]" [initial]="true" />
  <div class="right-spacer"></div>
  <hand class="hand" />
</div>
